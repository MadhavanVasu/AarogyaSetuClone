<script>
    //https://api.covid19api.com/summary
  async function getCovidApi()
  {
      const jsonFormatData= await fetch('https://api.covid19india.org/data.json');
      const jsFormatData = await jsonFormatData.json();


      document.getElementById("g1").innerHTML = jsFormatData.tested[438].totaldosesadministered;
      document.getElementById("g2").innerHTML = jsFormatData.tested[438].firstdoseadministered;
      document.getElementById("g3").innerHTML = jsFormatData.tested[438].seconddoseadministered;
      document.getElementById("g4").innerHTML = jsFormatData.tested[438].testedasof;


  }
  getCovidApi();
</script>
