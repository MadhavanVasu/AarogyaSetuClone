{% extends 'base.html' %}

{% block content %}

<style>
  body {
    font-family: 'Ubuntu', sans-serif;
  }

  .form {
    padding-left: 20px;
  }

  #design {
    background-color: black;
    border: none;
    color: white;
    padding: 8px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    font-family: 'Ubuntu', sans-serif;
    border-radius: 25px;
  }


  .ad_footer_block {
    background-color: #005792;
  }

  .postion {
    position: absolute;
    bottom: 0px;
    left: 0;
    width: 100%;
  }

  /* Style all input fields */
  input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
  }

  /* Style the submit button */
  input[type=submit] {
    background-color: #04AA6D;
    color: white;
  }

  /* The message box is shown when the user clicks on the password field */
  #message {
    display: none;
    background: #f1f1f1;
    color: #000;
    position: relative;
    padding: 20px;
    margin-top: 10px;
  }

  #message p {
    padding: 10px 35px;
    font-size: 18px;
  }

  /* Add a green text color and a checkmark when the requirements are right */
  .valid {
    color: green;
  }

  .valid:before {
    position: relative;
    left: -35px;
    content: "✔";
  }

  /* Add a red text color and an "x" when the requirements are wrong */
  .invalid {
    color: red;
  }

  .invalid:before {
    position: relative;
    left: -35px;
    content: "✖";
  }

  .mycontainer {
    width: 300px;
  }

  .con {
    width: 170px;
  }
</style>

<script>
  function myFunction() {
    var x = document.getElementById("psw1");
    var y = document.getElementById("psw2");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
    if (y.type === "password") {
      y.type = "text";
    } else {
      y.type = "password";
    }
  }
</script>

<div class="form">
  {% if error %}
  <center>
    <h5 style="color: red;"><b>{{ error }}</b></h5>
  </center>
  <br />
  <br />
  {% endif %}
  <br>
  <center>
    <h4><b><u>SIGN-UP</u></b></h4>

    <div class="mycontainer">
      <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <label for="usrname">USERNAME</label>
        <input class="bg-dark text-white" type="text" id="usrname" name="username" required>

        <label for="psw">PASSWORD</label>
        <input class="bg-dark text-white" type="password" id="psw1" name="password1"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required>

        <label for="psw">CONFIRM PASSWORD</label>
        <input class="bg-dark text-white" type="password" id="psw2" name="password2"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required>
        <div class="con">
          <input type="button" class="btn btn-danger" onclick="myFunction()" value="SHOW PASSWORD">
        </div>
        <button type="submit" class="btn btn-primary">SIGN-UP</button>
      </form>
    </div>

    <div id="message">
      <h4><b>PASSWORD MUST CONTAIN THE FOLLOWING:</b></h4>
      <p id="letter" class="invalid">A <b>LOWERCASE</b> LETTER</p>
      <p id="capital" class="invalid">A <b>CAPITAL (UPPERCASE)</b> LETTER</p>
      <p id="number" class="invalid">A <b>NUMBER</b></p>
      <p id="length" class="invalid">MINIMUM <b>8 CHARACTERS</b></p>
    </div>

    <script>
      var myInput = document.getElementById("psw1");
      var letter = document.getElementById("letter");
      var capital = document.getElementById("capital");
      var number = document.getElementById("number");
      var length = document.getElementById("length");

      // When the user clicks on the password field, show the message box
      myInput.onfocus = function () {
        document.getElementById("message").style.display = "block";
      }

      // When the user clicks outside of the password field, hide the message box
      myInput.onblur = function () {
        document.getElementById("message").style.display = "none";
      }

      // When the user starts to type something inside the password field
      myInput.onkeyup = function () {
        // Validate lowercase letters
        var lowerCaseLetters = /[a-z]/g;
        if (myInput.value.match(lowerCaseLetters)) {
          letter.classList.remove("invalid");
          letter.classList.add("valid");
        } else {
          letter.classList.remove("valid");
          letter.classList.add("invalid");
        }

        // Validate capital letters
        var upperCaseLetters = /[A-Z]/g;
        if (myInput.value.match(upperCaseLetters)) {
          capital.classList.remove("invalid");
          capital.classList.add("valid");
        } else {
          capital.classList.remove("valid");
          capital.classList.add("invalid");
        }

        // Validate numbers
        var numbers = /[0-9]/g;
        if (myInput.value.match(numbers)) {
          number.classList.remove("invalid");
          number.classList.add("valid");
        } else {
          number.classList.remove("valid");
          number.classList.add("invalid");
        }

        // Validate length
        if (myInput.value.length >= 8) {
          length.classList.remove("invalid");
          length.classList.add("valid");
        } else {
          length.classList.remove("valid");
          length.classList.add("invalid");
        }

      }
    </script>
    <br>
    <h7><b>ALREADY REGISTERED<br><a href="{% url 'login' %}">CLICK HERE TO LOGIN</a></b></h7>
  </center>
  </div>


{% endblock %}
