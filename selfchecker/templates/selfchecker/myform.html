{% extends 'base.html' %}

{% block content %}

<center>
  <div>
      <h1><u><b>COVID-19 CHECKER</b></u></h1><br>
  </div>
  <div style="color:#03256c;">
      <h4><b><u>PLEASE FILL IN YOUR RESPONSE TO RECEIVE THE REPORT</u></b></h4>
  </div>

  <form action="{% url 'checker' %}" method="POST">
      {% csrf_token %}
      <div>
          <div class="form-group col-md-4">
              <label for="inputState"><b>COUGH</b></label>
              <select id="inputState" class="form-control" name="cough">
                  <option selected>CHOOSE...</option>
                  <option>YES</option>
                  <option>NO</option>
              </select>
              <br>
          </div>
          <div class="form-group col-md-4">
              <label for="inputState"><b>FEVER</b></label>
              <select id="inputState" class="form-control" name="fever">
                  <option selected>CHOOSE...</option>
                  <option>YES</option>
                  <option>NO</option>
              </select>
              <br>
          </div>

          <div class="form-group col-md-4">
              <label for="inputState"><b>SORE THROAT</b></label>
              <select id="inputState" class="form-control" name="sore">
                  <option selected>CHOOSE...</option>
                  <option>YES</option>
                  <option>NO</option>
              </select>
              <br>
          </div>

          <div class="form-group col-md-4">
              <label for="inputState"><b>SHORTNESS OF BREATH</b></label>
              <select id="inputState" class="form-control" name="short">
                  <option selected>CHOOSE...</option>
                  <option>YES</option>
                  <option>NO</option>
              </select>
              <br>
          </div>

          <div class="form-group col-md-4">
              <label for="inputState"><b>HEADACHE</b></label>
              <select id="inputState" class="form-control" name="head">
                  <option selected>CHOOSE...</option>
                  <option>YES</option>
                  <option>NO</option>
              </select>
              <br>
          </div>
      </div>

      <div style="color:black">
          <h5><b><u>TO RECIEVE A COPY OF THE RESULT,PLEASE ENTER THE PHONE NUMBER</u></b></h5>
      </div>
      <div class="form-group col-md-4">
          <label for="inputState"><b>PHONE NUMBER</b></label>
          <input type="text" id="inputState" class="form-control" name="number">
      </div>
      <input style="margin-top: 10px; margin-bottom: 10px;" class="btn btn-primary" type="submit" value="CHECK NOW" />
  </form>
</center>

{% endblock %}
